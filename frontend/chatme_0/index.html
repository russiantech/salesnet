<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Nneme</h2>
        <div id="chat-container" class="mt-4">
            <div id="chat-history" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
            <div class="input-group mb-3">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message..." aria-label="Message">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="send-button">Send</button>
                </div>
            </div>
        </div>
        <div id="user-list" class="mt-3">
            <h5>Online Users</h5>
            <ul id="users" class="list-group"></ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
